# This is a basic workflow to help you get started with Actions

name: Deploy static content

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "deploy"
  deploy:
    env:
      SECRET_KEY: ${{ secrets.SSH_KEY }}
      USER: ${{ secrets.SSH_USER }}
      HOST: ${{ secrets.SSH_HOST }}
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: yarn install
      - run: yarn build

      - name: deploy
        run: |
          yarn install
          yarn build
          echo "$SECRET_KEY" > secret_key
          chmod 600 secret_key
          scp -oStrictHostKeyChecking=no -i secret_key ./dist  ${USER}@${HOST}:~/toutou-node/babylon-shader-import-sample/dist 
          ssh -oStrictHostKeyChecking=no ${USER}@${HOST} -i secret_key "cd ~/toutou-node/babylon-shader-import-sample && git checkout . && git pull origin main && make prod-update"
